<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 12 Workshop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Day 12 Workshop</h1>
    <br><br>

    <!-- Generates unique numbers -->
    <h2>How many numbers do you wish to generate?</h2>
    <!-- only allows post as we are using a form -->
    <form method="POST" action="workshop/processNumber">
        <div class="mb-3">
            <label for="" class="form-label">Input a number between 1 and 20:</label>
            <input type="number" 
            class="form-control" 
            name="inputNumber" id="" aria-describedby="helpID"
            placeholder="" min ="1" max ="20">
            <small id ="helpID" class="form-text text-muted">Only enter number between 1 and 20</small>
        </div>
        <br><br>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
